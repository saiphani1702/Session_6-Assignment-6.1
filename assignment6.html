<html>
    <head>
        <title>Javascript</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        rel="stylesheet"/>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            type="text/javascript"></script>
        <script>
            //this script is in head section
            //when executed alerts i am from <head>
            window.alert("i am from <head>");
        </script>
    </head>
    <body>
        <script>
            //this script is in body section
            //when executed alerts i am from <body>
                window.alert("i am from <body>");
        </script>
        <!--creating an external JS file-->
        <script src="script.js"></script>
    </body>
</html>
